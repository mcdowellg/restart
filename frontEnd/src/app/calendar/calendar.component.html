<nav>
<div class='listing' id='external-events'>
  
  <strong> Scheduled Jobs </strong>

<p>
  <li #draggableel *ngFor="let list of lists" >
    {{list.UniqID}} 
    <!-- {{list._id}} -->
  </li>
<!-- <div cdkDrag>move</div> -->
<!-- <li #draggableel >drag me 3</li> -->
</p>


<p>
  <input type='checkbox' #dropremove id='drop-remove' />
  <label class='test' for='drop-remove'>remove after drop</label>
</p>

</nav>

<article>
  <full-calendar
    *ngIf="options"
    #fullcalendar
    [aspectRatio]="options.aspectRatio"
    [height]="options.height"
    [allDayText]="options.allDayText"
    [editable]= true
        [timeZone]= 'UTC'
        [defaultView]= 'timeGridWeek'
        minTime='06:00:00'
        maxTime= '22:00:00'
        [allDaySlot]= true
        [nowIndicator]= true
    [slotLabelFormat]="options.slotLabelFormat"
    [businessHours]="options.businessHours"    
    [weekends]=true
    [(events)]="events"
    [header]="options.header"
    (dateClick)="dateClick($event)"
    (eventDragStop)="eventDragStop($event)"
    [plugins]="options.plugins"
    (eventClick)="eventClick($event)"
    (drop)="dropped($event)"  
    (eventDrop)="updateEvent($event)"
    (eventResize)="updateEvent($event)" 
    (clickButton)="clickButton($event)"
  ></full-calendar>
</article>
