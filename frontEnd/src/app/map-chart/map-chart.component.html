
<h3 style="text-align: center"> Vineyard Block Level Geo Maps </h3>
<!--The div element for the map -->

<tbody>
    <header>Previous Tracks</header>
      <tr *ngFor="let route of previousRoutes">
        {{route.finished | date }}, {{ route.path.length }} Waypoints
      <div>
      <button ion-button clear item-end (click)="showHistoryRoute(route.path)">
          View Route</button>
      </div>
</tbody>

<div #gmap class="map"></div>
